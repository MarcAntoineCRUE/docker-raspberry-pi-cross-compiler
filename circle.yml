machine:
  environment:
    RPXC_IMAGE: "rpxc:base"
    RPXC_SCRIPT: "~/bin/rpxc"

  services:
    - docker

dependencies:
  override:
    - ./build.sh
    - docker run $RPXC_IMAGE > $RPXC_SCRIPT
    - chmod +x $RPXC_SCRIPT
    - cd example ; ./00-get-repo.sh

test:
  override:
    - cd example ; ./01-build-image.sh
