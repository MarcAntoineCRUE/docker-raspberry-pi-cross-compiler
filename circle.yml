machine:
  environment:
    #RPXC_IMAGE: "rpxc:base"
    RPXC_IMAGE: sdthirlwall/raspberry-pi-cross-compiler
    RPXC_SCRIPT: "/home/ubuntu/bin/rpxc"

  services:
    - docker

dependencies:
  override:
    #- ./build.sh
    - printenv | sort
    - docker run --rm $RPXC_IMAGE > $RPXC_SCRIPT
    - chmod +x $RPXC_SCRIPT
    - cd example/axel ; ./00-get-repo.sh

test:
  override:
    - cd example/axel ; ./01-build-image.sh
